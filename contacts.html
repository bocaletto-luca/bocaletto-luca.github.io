  <main class="container mt-5">
    <h1>Contacts</h1>
    <p class="lead">Get in touch with Bocaletto Luca for collaborations, questions, or a friendly chat!</p>
    
    <div class="row">
      <!-- Informazioni di contatto e Social Media -->
      <div class="col-md-6">
        <h4>Email</h4>
        <p>
          <a href="mailto:your_email@example.com">your_email@example.com</a>
        </p>
        <h4>Social Media</h4>
        <div class="social-links">
          <a href="https://twitter.com/your_username" target="_blank" title="Twitter"><i class="bi bi-twitter"></i> Twitter</a>
          <a href="https://linkedin.com/in/your_username" target="_blank" title="LinkedIn"><i class="bi bi-linkedin"></i> LinkedIn</a>

        </div>
      </div>
      <!-- Modulo di Contatto -->
      <div class="col-md-6">
        <h4>Send a Message</h4>
        <!-- Sostituisci 'your_form_id' con l'endpoint del servizio di contatto scelto (es. Formspree) -->
        <form action="https://formspree.io/f/your_form_id" method="POST">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Your name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="_replyto" placeholder="Your email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="4" placeholder="Your message" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send</button>
        </form>
      </div>
    </div>
  </main>
