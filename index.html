      right: 5px;
    }

<body>
  <!-- Header con selettore lingua -->
  <header style="position: relative;">
    <div id="lang-selector">
      <select id="languageSelect" onchange="changeLanguage(this.value)">
        <option value="en">English</option>
        <option value="it">Italiano</option>
        <option value="fr">Français</option>
        <option value="es">Español</option>
        <option value="de">Deutsch</option>

        <option value="ja">日本語</option>
        <option value="zh">中文</option>
        <option value="ru">Русский</option>
      </select>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style="margin-top: 40px;">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <!-- Sostituisci logo.png con il percorso reale del tuo logo -->
          <img src="logo.png" alt="Bocaletto Luca Logo" width="40" height="40" class="me-2">
          <div>
            <div class="fw-bold">Bocaletto Luca</div>
            <small class="text-muted">Official GitHub Page</small>
          </div>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

            <li class="nav-item"><a class="nav-link" href="repository.html">Repository</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="project.html">Projects</a></li>
            <li class="nav-item"><a class="nav-link" href="contacts.html">Contacts</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  
  <!-- Main Content -->
  <main class="container mt-5">
    <div class="text-center">
      <h1 id="welcome-text">Welcome to Bocaletto Luca</h1>
      <p id="lead-text" class="lead">Discover innovative web projects and open source contributions.</p>
    </div>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-3 mt-5">
    <div class="container">

    </div>
  </footer>
  
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- i18next initialization -->
  <script>
    // Inizializza i18next con le traduzioni
    i18next.init({
      lng: 'en', // lingua di default
      resources: {
        en: {
          translation: {
            "welcome": "Welcome to Bocaletto Luca",
            "lead": "Discover innovative web projects and open source contributions."
          }
        },
        it: {
          translation: {
            "welcome": "Benvenuto su Bocaletto Luca",
            "lead": "Scopri progetti web innovativi e contributi open source."
          }
        },
        fr: {
          translation: {
            "welcome": "Bienvenue chez Bocaletto Luca",
            "lead": "Découvrez des projets web innovants et des contributions open source."
          }
        },
        es: {
          translation: {
            "welcome": "Bienvenido a Bocaletto Luca",
            "lead": "Descubre proyectos web innovadores y contribuciones de código abierto."
          }
        },
        de: {
          translation: {
            "welcome": "Willkommen bei Bocaletto Luca",
            "lead": "Entdecken Sie innovative Webprojekte und Open-Source-Beiträge."
          }
        },
        pt: {
          translation: {
            "welcome": "Bem-vindo ao Bocaletto Luca",
            "lead": "Descubra projetos web inovadores e contribuições de código aberto."
          }
        },
        ja: {
          translation: {
            "welcome": "Bocaletto Lucaへようこそ",
            "lead": "革新的なウェブプロジェクトとオープンソースの貢献を発見してください。"
          }
        },
        zh: {
          translation: {
            "welcome": "欢迎来到 Bocaletto Luca",
            "lead": "发现创新的网络项目和开源贡献。"

        },
        ru: {
          translation: {
            "welcome": "Добро пожаловать в Bocaletto Luca",
            "lead": "Откройте для себя инновационные веб-проекты и вклад в открытый исходный код."
          }
        }
      }
    }, function(err, t) {
      updateContent();
    });

    function updateContent() {
      document.getElementById('welcome-text').innerText = i18next.t('welcome');
      document.getElementById('lead-text').innerText = i18next.t('lead');
    }

    function changeLanguage(lang) {
      i18next.changeLanguage(lang, updateContent);
    }
  </script>
</body>
</html>
