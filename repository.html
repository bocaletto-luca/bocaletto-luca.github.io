      flex-wrap: wrap;

      justify-content: space-between;

    .nav-left {

    }
    .nav-right ul {

      flex-direction: row;

    @media (max-width: 768px) {
      .nav-right ul { flex-direction: column; margin-top: 1rem; width: 100%; }

    }

      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--light-text);
      transition: color 0.3s;
    }
    .nav-right a:hover { color: var(--primary-color); }
  
    /* Main Content */

      margin-top: 100px;
      padding: 0 1rem;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }
    .page-header {

    .page-header h1 {
      font-size: 2.5rem;

      font-size: 1.2rem;
      color: var(--light-text);

      padding: 2rem;

    }
  
    /* Tabs Menu */
    .tabs-menu {
      display: flex;

      gap: 2rem;

    }
    .tab-button.active {
      color: var(--primary-color);
      border-bottom: 3px solid var(--primary-color);
    }
    .tab-content {
      display: none;
      animation: fadeIn 1s;
    }
    .tab-content.active { display: block; }
  
    /* Repository Cards */
    .repo-card { margin-bottom: 1.5rem; }
    .repo-card .card {
      height: 320px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid var(--primary-color);
      background: #1a1a1a;
      color: var(--light-text);
    }
    .repo-card .card-body {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      padding: 1rem;

    .repo-card .card-title {
      white-space: nowrap;

      text-overflow: ellipsis;

    .repo-card .card-text {

      justify-content: space-between;

<body>
  <!-- Header / Navbar -->
  <header>
    <div class="nav-container">
      <div class="nav-left">
        <img src="logo.png" alt="Logo Bocaletto Luca">
        <span class="logo-text">Bocaletto Luca</span>
      </div>
      <div class="nav-right">
        <ul>
          <li><a href="https://bocaletto-luca.github.io/" target="_blank">Home</a></li>
          <li><a href="repository.html" class="active" target="_blank">Repositories</a></li>

      </div>

  <!-- Main Content -->
  <main>
    <div class="page-header">
      <h1 class="animate__animated animate__fadeInDown">Repositories</h1>
      <p class="animate__animated animate__fadeInUp animate__delay-1s">Browse the innovative repositories of Bocaletto Luca.</p>
      <p id="repo-total"></p>
      <p>
        For the complete list, visit my GitHub profile:

    </div>
    
    <!-- Loader -->
    <div id="repo-loader" class="loader">Loading repositories...</div>
    
    <!-- Tabs Menu per Linguaggio -->

    <!-- Contenitore dei Tab -->
    <div class="tab-content" id="languageTabsContent"></div>

  <!-- Script per Fetch e Visualizzazione dei Repository -->
  <script>
    async function fetchAllRepos() {
      let page = 1;
      let allRepos = [];
      while (true) {
        const response = await fetch(`https://api.github.com/users/bocaletto-luca/repos?per_page=100&page=${page}`);
        if (response.status !== 200) {
          console.error("Errore nella fetch dei repository, status:", response.status);
          break;
        }
        const repos = await response.json();
        if (!Array.isArray(repos) || repos.length === 0) break;
        allRepos = allRepos.concat(repos);
        page++;
      }
      return allRepos;
    }
    
    document.addEventListener("DOMContentLoaded", async () => {
      const loader = document.getElementById("repo-loader");
      const languageTabs = document.getElementById("languageTabs");
      const languageTabsContent = document.getElementById("languageTabsContent");
      const totalElem = document.getElementById("repo-total");
      const PAGE_SIZE = 6;
      
      try {
        const repos = await fetchAllRepos();
        if (loader) loader.remove();
        
        if (!repos || repos.length === 0) {
          totalElem.innerText = "No repositories found or API rate limit exceeded.";
          return;
        }
        
        totalElem.innerText = "Total Repository: " + repos.length;
        
        // Raggruppa i repository per linguaggio (usa "Other" se null)
        const groups = {};
        repos.forEach(repo => {
          const lang = repo.language ? repo.language : "Other";
          if (!groups[lang]) groups[lang] = [];
          groups[lang].push(repo);
        });
        
        const sortedLanguages = Object.keys(groups).sort();
        
        sortedLanguages.forEach(language => {
          const reposGroup = groups[language];
          const totalCount = reposGroup.length;
          const safeLang = language.replace(/\s+/g, '-');
          const tabId = 'tab-' + safeLang;
          
          // Crea il Tab Button
          const tabButton = document.createElement("div");
          tabButton.className = "tab-button";
          tabButton.setAttribute("data-tab", tabId);
          tabButton.innerText = `${language} (${totalCount})`;
          languageTabs.appendChild(tabButton);
          
          // Crea il contenitore per il Tab Content
          const tabPane = document.createElement("div");
          tabPane.className = "tab-content";
          tabPane.id = tabId;
          tabPane.innerHTML = `
            <div class="row" id="group-${safeLang}-row"></div>
            <div class="pagination-controls" id="group-${safeLang}-pagination"></div>
          `;
          languageTabsContent.appendChild(tabPane);
          
          let currentPage = 1;
          const totalPages = Math.ceil(totalCount / PAGE_SIZE);
          const rowContainer = tabPane.querySelector("div.row");
          const paginationContainer = tabPane.querySelector(".pagination-controls");
          
          function renderPage(page) {
            rowContainer.innerHTML = "";
            const start = (page - 1) * PAGE_SIZE;
            const end = Math.min(start + PAGE_SIZE, totalCount);
            for (let i = start; i < end; i++) {
              const repo = reposGroup[i];
              const title = repo.name;
              const description = (repo.description && repo.description.trim().length > 0)
                                    ? repo.description
                                    : "No description provided.";
              const url = repo.html_url;
              const languageTag = repo.language ? repo.language : "Unknown";
              
              const col = document.createElement("div");
              col.className = "col-md-4 repo-card";
              col.innerHTML = `
                <div class="card">
                  <div class="card-body d-flex flex-column">
                    <h5 class="card-title" title="${title}">${title}</h5>
                    <p class="card-text flex-grow-1">${description}</p>
                    <div class="card-footer d-flex justify-content-between align-items-center">
                      <small>Language: ${languageTag}</small>
                      <a href="${url}" class="btn" target="_blank">View on GitHub</a>
                    </div>
                  </div>
                </div>
              `;
              rowContainer.appendChild(col);
            }
            updatePaginationControls(page);
          }
          
          function updatePaginationControls(page) {
            paginationContainer.innerHTML = "";
            if (totalPages > 1) {
              const prevBtn = document.createElement("button");
              prevBtn.innerText = "Previous";
              prevBtn.disabled = (page === 1);
              prevBtn.onclick = () => { currentPage--; renderPage(currentPage); };
              paginationContainer.appendChild(prevBtn);
              
              const pageInfo = document.createElement("span");
              pageInfo.innerText = `Page ${page} of ${totalPages}`;
              paginationContainer.appendChild(pageInfo);
              
              const nextBtn = document.createElement("button");
              nextBtn.innerText = "Next";
              nextBtn.disabled = (page === totalPages);
              nextBtn.onclick = () => { currentPage++; renderPage(currentPage); };
              paginationContainer.appendChild(nextBtn);
            }
          }
          
          renderPage(currentPage);
        });
        
        // Aggiungi la logica dei Tab: cliccando su un tab-button si attivano i corrispondenti contenuti
        const tabButtons = document.querySelectorAll(".tab-button");
        tabButtons.forEach(button => {
          button.addEventListener("click", () => {
            // Rimuove "active" da tutti i tab-button e tab-content
            tabButtons.forEach(btn => btn.classList.remove("active"));
            const allTabContents = document.querySelectorAll(".tab-content");
            allTabContents.forEach(content => content.classList.remove("active"));
            // Aggiunge "active" al bottone cliccato e al contenuto associato
            button.classList.add("active");
            const targetId = button.getAttribute("data-tab");
            const targetContent = document.getElementById(targetId);
            if(targetContent) targetContent.classList.add("active");
          });
        });
        
        // Attiva automaticamente il primo tab (se esiste)
        if (tabButtons.length > 0) {
          tabButtons[0].classList.add("active");
          const firstTarget = tabButtons[0].getAttribute("data-tab");
          const firstContent = document.getElementById(firstTarget);
          if (firstContent) firstContent.classList.add("active");
        }
        
      } catch (error) {
        console.error("Error fetching or processing repositories:", error);
        if (loader) {
          loader.innerText = "Error loading repositories. Please try again later.";
        }
      }
    });
  </script>
